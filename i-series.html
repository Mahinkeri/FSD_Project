<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW i Series</title>
    <link rel="stylesheet" href="i-series.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="videos/i-series.mp4" type="video/mp4">
            Your browser doesn't support the video tag.
        </video>
        <div class="video-overlay-text">
            <h1>BMW i Series</h1>
            <p>The Future of Cars</p>
        </div>
    </div>

    <div class="page-container">
        <h1 class="heading">BMW i Series</h1>
        <p class="sub-heading">Explore the future of mobility with the innovative and electric BMW i Series.</p>

        <div class="card-grid">
            <div class="card">
                <img src="images/i4.png" alt="BMW i4">
                <div class="card-title">BMW i4</div>
            </div>
            <div class="card">
                <img src="images/i5.png" alt="BMW i5">
                <div class="card-title">BMW i5</div>
            </div>
            <div class="card">
                <img src="images/i7.png" alt="BMW i7">
                <div class="card-title">BMW i7</div>
            </div>
            <div class="card">
                <img src="images/ix1.png" alt="BMW iX1">
                <div class="card-title">BMW iX1</div>
            </div>
            <div class="card">
                <img src="images/ix3.png" alt="BMW iX3">
                <div class="card-title">BMW iX3</div>
            </div>
            <div class="card">
                <img src="images/ix5h.png" alt="BMW iX5 Hydrogen">
                <div class="card-title">BMW iX5 Hydrogen</div>
            </div>
        </div>
    </div>
</body>
</html>
