<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Bikes</title>
    <link rel="stylesheet" href="bikes.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="videos/bikes.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay-text">
            <h1>BMW Motorsport</h1>
            <p>Feel The Throttle</p>
        </div>
    </div>

    <div class="page-container">
        <h1 class="heading">BMW Bikes</h1>
        <p class="sub-heading">Discover the thrill of BMW Motorrad bikes designed for adventure and performance.</p>

        <div class="card-grid">
            <div class="card">
                <img src="images/s1000rr.png" alt="BMW S1000 RR">
                <div class="card-title">BMW S1000 RR</div>
            </div>
            <div class="card">
                <img src="images/m1000rr.png" alt="BMW M1000 RR">
                <div class="card-title">BMW M1000 RR</div>
            </div>
            <div class="card">
                <img src="images/g310rr.png" alt="BMW G310 RR">
                <div class="card-title">BMW G310 RR</div>
            </div>
            <div class="card">
                <img src="images/s1000r.png" alt="BMW S1000 R">
                <div class="card-title">BMW S1000 R</div>
            </div>
            <div class="card">
                <img src="images/m1000r.png" alt="BMW M1000 R">
                <div class="card-title">BMW M1000 R</div>
            </div>
            <div class="card">
                <img src="images/g310r.png" alt="BMW G 310 R">
                <div class="card-title">BMW G 310 R</div>
            </div>
        </div>
    </div>
</body>
</html>
