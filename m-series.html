<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW M Series</title>
    <link rel="stylesheet" href="m-series.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="videos/m-series.mp4" type="video/mp4">
            Your browser doesn't support the video tag.
        </video>
        <div class="video-overlay-text">
            <h1>BMW M Series</h1>
            <p>The Ultimate Driving Machines</p>
        </div>
    </div>

    <div class="page-container">
        <h1 class="heading">Models</h1>
        <div class="card-grid">
            <div class="card">
                <img src="images/m2.png" alt="BMW M2">
                <div class="card-title">BMW M2</div>
            </div>
            <div class="card">
                <img src="images/m3.png" alt="BMW M3">
                <div class="card-title">BMW M3</div>
            </div>
            <div class="card">
                <img src="images/m4.png" alt="BMW M4 CS">
                <div class="card-title">BMW M4 CS</div>
            </div>
            <div class="card">
                <img src="images/m5.png" alt="BMW M5">
                <div class="card-title">BMW M5</div>
            </div>
            <div class="card">
                <img src="images/m4c.png" alt="BMW M4 Competition">
                <div class="card-title">BMW M4 Competition</div>
            </div>
            <div class="card">
                <img src="images/m8.png" alt="BMW M8">
                <div class="card-title">BMW M8</div>
            </div>
        </div>
    </div>
</body>
</html>
